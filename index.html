<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="spacer"></div>
    <div class="row">
        <div class="col-3">col3</div>
            <div class="col-6 mel">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12 mt-4">
                            <h1>Sign Up</h1>
                        </div>
                    <div class="row border-bottom">
                        <div class="col-12 mt-2">
                            <p>Please fill in this form to create an account!</p>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6 ilg">
                            <input type="text" class="input-group-text ilg" placeholder="First name">
                        </div>
                        <div class="col-6 pad">
                            <input type="text" class="input-group-text ilg" placeholder="Last name">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <input type="text" class="input-group-text eil" placeholder="Email">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <input type="password" class="input-group-text eil" placeholder="Password">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <input type="password" class="input-group-text eil" placeholder="Confirm password">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="invalidCheck">I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy</a></label>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <button type="button" class="btn btn-info bt">Sign Up</button>
                        </div>
                    </div>
                    <div class="row mt-5"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <p class="p1">Already have an account? <a class="a1" href="">Login here</a></p>
                    </div>
                </div>
            </div>
        <div class="col-3">col3</div>
    </div>
</body>
</html>
